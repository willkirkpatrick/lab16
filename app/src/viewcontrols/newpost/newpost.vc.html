<h1>Write A New Post</h1>
<plat-input type="text" plat-bind="title" placeholder="Title of This Blog"></plat-input>
<plat-input type="text" plat-bind="author" placeholder="Author of This Blog Post"></plat-input>
<plat-input type="text" plat-bind="blog" placeholder="Type Your Blog Here"></plat-input>
<plat-link plat-options="{ view: allPosts }"><plat-button plat-tap="postBlog()">Click To Post</plat-button></plat-link>
